<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.27/moment-timezone-with-data.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.27/moment-timezone-utils.js"></script>

    <link rel="stylesheet" href="./Assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
    <div class="jumbotron">
        <h1 class="text-center">Weather Dashboard</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card" id="search-cities">
                    <div class="card-header">
                        <form class="form-inline pb-2">
                            <input type="text" class="form" placeholder="Search for a City" id="search-input">
                            <button type="submit" class="button" aria-placeholder="Search" id="search-btn"> <i class="fa fa-search"></i> </button>

                        </form>

                        <div class="card hide" id="searched-cities-card">
                            <ul class="Searched-lists" id="searched-cities-list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-10">
                <!-- display current weather -->
                <div class="row" id="current-weather-conditions">
                </div>

                <!-- // display 5-day forecast -->
                <div class="row" id="five-day-forecast">
                    <div class="card-deck w-100">
                    </div>
                </div>

            </div>
        </div>
        <script src="scountry-code-to-country-name-conversion.js"></script>
        <script src="./Assets/script/script.js"></script>
</body>

</html>
